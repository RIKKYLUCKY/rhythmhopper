<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>リズム・ホッパー</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #111; font-family: sans-serif;
        }
        body {
            display: flex; justify-content: center; align-items: center;
        }
        #game-container {
            position: relative;
            width: 800px; max-width: 100%;
            height: 400px; max-height: 100%;
        }
        canvas {
            background-color: #2c3e50; border: 2px solid white;
            display: block; width: 100%; height: 100%;
            box-sizing: border-box;
        }
        #friend-share-container {
            position: absolute; top: 10px; right: 10px; z-index: 10;
        }
        #result-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.8); color: white;
            display: none; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
        }
        #result-title { font-size: 50px; margin: 0; color: #f1c40f; }
        .score-display { font-size: 24px; margin: 15px 0; }
        .share-button-container { margin-top: 20px; }
        .share-button {
            display: inline-block; padding: 10px 20px;
            margin: 0 10px; border-radius: 5px; text-decoration: none;
            color: white; font-weight: bold; font-size: 16px;
        }
        .twitter-button { background-color: #1DA1F2; }
        .line-button { background-color: #06C755; }
        #restart-button {
            margin-top: 30px; font-size: 18px; cursor: pointer;
            border: 1px solid white; padding: 8px 16px; border-radius: 5px;
        }
        #restart-button:hover { background-color: white; color: black; }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div id="friend-share-container">
            <a href="#" id="friend-share-button" class="share-button twitter-button">友達に教える</a>
        </div>
        <div id="result-screen">
            <h1 id="result-title">FINISH!</h1>
            <p class="score-display">SCORE: <span id="final-score">0</span></p>
            <p class="score-display">HI-SCORE: <span id="final-hiscore">0</span></p>
            <div class="share-button-container">
                <a href="#" id="twitter-share" class="share-button twitter-button">Xでシェア</a>
                <a href="#" id="line-share" class="share-button line-button">LINEでシェア</a>
            </div>
            <div id="restart-button">もう一度プレイ</div>
        </div>
    </div>
    <audio id="bgm" src="./highenergy.mp3" loop></audio>
    <script src="game.js"></script>
</body>
</html>
