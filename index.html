<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>リズム・ホッパー</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* スクロールバーを消す */
            background-color: #111;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            background-color: #2c3e50;
            border: 2px solid white;
            /* 画面サイズに合わせて自動調整 */
            width: 100%;
            height: 100%;
            object-fit: contain;
            max-width: 800px; /* PCでの最大幅 */
            max-height: 400px; /* PCでの最大高さ */
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <audio id="bgm" src="./highenergy.mp3" loop></audio>
    <script src="game.js"></script>
</body>
</html>
